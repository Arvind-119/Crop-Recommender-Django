<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Crop Recommendation System</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
  </head>

  <body>
    <!--=======================navbar=====================================================-->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
      <div class="container-fluid">
        <a class="navbar-brand" href="{% url 'index' %}">
          <i class="fas fa-seedling me-2"></i>Crop Recommendation System
        </a>
      </div>
    </nav>

    <!--==========================================================================================-->
    <div class="container my-3">
      <h1>Crop Recommendation <i class="fas fa-leaf text-success"></i></h1>
      
      <!--      adding form-->
      <form action="{% url 'predict' %}" method="POST">
        {% csrf_token %}
        <div class="form-section">
          <div class="form-section-title">
            <i class="fas fa-flask me-2"></i>Soil Nutrients
          </div>
          <div class="row">
            <div class="col-md-4">
              <div class="input-group">
                <label for="Nitrogen">Nitrogen (N)</label>
                <div class="input-icon">
                  <input type="number" id="Nitrogen" name="Nitrogen" placeholder="Enter Nitrogen" class="form-control" required min="0">
                  <i class="fas fa-vial"></i>
                </div>
              </div>
            </div>
            <div class="col-md-4">
              <div class="input-group">
                <label for="Phosporus">Phosphorus (P)</label>
                <div class="input-icon">
                  <input type="number" id="Phosporus" name="Phosporus" placeholder="Enter Phosphorus" class="form-control" required min="0">
                  <i class="fas fa-vial"></i>
                </div>
              </div>
            </div>
            <div class="col-md-4">
              <div class="input-group">
                <label for="Potassium">Potassium (K)</label>
                <div class="input-icon">
                  <input type="number" id="Potassium" name="Potassium" placeholder="Enter Potassium" class="form-control" required min="0">
                  <i class="fas fa-vial"></i>
                </div>
              </div>
            </div>
          </div>
        </div>

        <div class="form-section">
          <div class="form-section-title">
            <i class="fas fa-cloud-sun me-2"></i>Environmental Conditions
          </div>
          <div class="row">
            <div class="col-md-4">
              <div class="input-group">
                <label for="Temperature">Temperature (°C)</label>
                <div class="input-icon">
                  <input type="number" id="Temperature" name="Temperature" placeholder="Enter Temperature in °C" class="form-control" required step="0.01">
                  <i class="fas fa-temperature-high"></i>
                </div>
              </div>
            </div>
            <div class="col-md-4">
              <div class="input-group">
                <label for="Humidity">Humidity (%)</label>
                <div class="input-icon">
                  <input type="number" id="Humidity" name="Humidity" placeholder="Enter Humidity in %" class="form-control" required min="0" max="100" step="0.01">
                  <i class="fas fa-water"></i>
                </div>
              </div>
            </div>
            <div class="col-md-4">
              <div class="input-group">
                <label for="pH">pH Value</label>
                <div class="input-icon">
                  <input type="number" id="pH" name="pH" placeholder="Enter pH value (0-14)" class="form-control" required min="0" max="14" step="0.01">
                  <i class="fas fa-tint"></i>
                </div>
              </div>
            </div>
          </div>
          <div class="row">
            <div class="col-md-4">
              <div class="input-group">
                <label for="Rainfall">Rainfall (mm)</label>
                <div class="input-icon">
                  <input type="number" id="Rainfall" name="Rainfall" placeholder="Enter Rainfall in mm" class="form-control" required min="0" step="0.01">
                  <i class="fas fa-cloud-rain"></i>
                </div>
              </div>
            </div>
          </div>
        </div>

        <div class="row mt-4">
          <div class="col-md-12 text-center">
            <button type="submit" class="btn btn-primary btn-lg">
              <i class="fas fa-search me-2"></i>Get Recommendation
            </button>
          </div>
        </div>
      </form>

      {% if result %}
      <div class="card result-card">
        <div class="card-body">
          {% load static %}
          <img src="{% static 'images/crop.png' %}" class="card-img-top" alt="Crop">
          <h5 class="card-title">Recommended Crop for Cultivation</h5>
          <p class="card-text">{{ result }}</p>
        </div>
      </div>
      {% endif %}
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
  </body>
</html>
